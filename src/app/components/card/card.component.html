<div class="shape">
    <div class="icon">
        <i class="{{icon}}"></i>
        <!-- TODO: icone  -->
    </div>
    <div class="content-skills">
        <div class="title">
            <h2>{{title}}</h2>
        </div>
        <div class="skill-list">
            <ul>
                @for(skill of skills; track skill){
                    <li>&#10003; {{skill}}</li>
                }
            </ul>
        </div>
    </div>
</div>
